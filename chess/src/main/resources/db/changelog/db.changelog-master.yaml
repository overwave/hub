databaseChangeLog:
  - changeSet:
      id: 3
      author: lizunya??
      changes:
        - addForeignKeyConstraint:
            baseTableName: figures
            baseColumnNames: session_id
            referencedTableName: sessions
            referencedColumnNames: id
            constraintName: figure_session_fk

  - changeSet:
      id: 2
      author: lizunya??
      changes:
        - createTable:
            tableName: figures
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: figure_pk
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: BIGINT
                  constraints:
                    nullable: false


  - changeSet:
      id: 1
      author: lizunya??
      changes:
        - createTable:
            tableName: sessions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: session_pk
                    nullable: false
              - column:
                  name: white_ip
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: black_ip
                  type: varchar(50)
                  constraints:
                    nullable: false
